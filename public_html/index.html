<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Project</title>
        <link rel="stylesheet" href="css/themes/Kobe.css" />
        <link rel="stylesheet" href="css/themes/jquery.mobile.icons.min.css" />
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css" />
        <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>


        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDuQ38EOYd1SjekC2PYSpzJrAqKcLH6JJk&callback=initMap" async defer></script>      
        <!--Script above will look for a function called initMap. This function is stored in the project.js.
        The key above is generated from google api developer site. 
        -->

        <script src="js/project.js"></script>

        <style>
            /*change the style to make the panel work properly 
            */
            .ui-panel {
                padding-left: 5px;
                width: 23em;
            }
            .ui-panel-position-left {
                left: -23em;
            }
            /* positioning: content wrap, fixed toolbars and dismiss */
            /* panel left open */
            .ui-panel-content-fixed-toolbar-position-left.ui-panel-content-fixed-toolbar-open,
            .ui-panel-content-wrap-position-left.ui-panel-content-wrap-open,
            .ui-panel-dismiss-position-left.ui-panel-dismiss-open {
                left: 23em;
                right: -23em;
            }
            /* animated: panel left open (for reveal and push) */
            .ui-panel-animate.ui-panel-content-fixed-toolbar-position-left.ui-panel-content-fixed-toolbar-open.ui-panel-content-fixed-toolbar-display-reveal,
            .ui-panel-animate.ui-panel-content-fixed-toolbar-position-left.ui-panel-content-fixed-toolbar-open.ui-panel-content-fixed-toolbar-display-push,
            .ui-panel-animate.ui-panel-content-wrap-position-left.ui-panel-content-wrap-open.ui-panel-content-wrap-display-reveal,
            .ui-panel-animate.ui-panel-content-wrap-position-left.ui-panel-content-wrap-open.ui-panel-content-wrap-display-push {
                -webkit-transform: translate3d(23em,0,0);
                -moz-transform: translate3d(23em,0,0);
                transform: translate3d(23em,0,0);
            }
        </style>
    </head>
    <body>
        <!--Home page-->
        <div data-role='page' id='home_page' data-theme='b'>
            <header data-role='header' data-position='fixed'>
                <h5>SellMore</h5>
                <div data-role="navbar">
                    <ul>
                        <li><a href="#home_page" class="ui-btn ui-btn-icon-top ui-icon-home"></a></li>
                        <li><a href="#customer_page" data-transition="flip" class="ui-btn ui-btn-icon-top ui-icon-user"></a></li>
                        <li><a href="#invoice_page" data-transition="pop" class="ui-btn ui-btn-icon-top ui-btn ui-icon-check"></a></li>
                        <li><a href="#product_page" data-transition="slide" class="ui-btn ui-btn-icon-top ui-icon-info"></a></li>
                        <li><a href="#google_page" data-transition="fade" class="ui-btn ui-btn-icon-top ui-icon-location"></a></li>
                    </ul>
                </div><!-- /navbar -->
            </header>

            <section class="ui-content" role="main">
                <a href="#customer_page" data-transition="flip" class="ui-btn ui-icon-user ui-btn-icon-right">List Customers</a>
                <a href="#invoice_page" data-transition="pop" class="ui-btn ui-icon-check ui-btn-icon-right">List Invoices</a>
                <a href="#product_page" data-transition="slide" class="ui-btn ui-icon-info ui-btn-icon-right">List Products</a>
                <a href="#google_page" data-transition="fade" class="ui-btn ui-icon-location ui-btn-icon-right">Customers on Google Map</a>
            </section>

            <footer data-role="footer" data-position='fixed'>
                <h1>SellMore Company Ltd. © 2017</h1>
            </footer>
        </div>

        <!--google map page-->
        <div data-role='page' id='google_page' data-theme='b'>
            <header data-role='header' data-position='fixed'>
                <h5>SellMore</h5>
                <div data-role="navbar">
                    <ul>
                        <li><a href="#home_page" class="ui-btn ui-btn-icon-top ui-icon-home"></a></li>
                        <li><a href="#customer_page" data-transition="flip" class="ui-btn ui-btn-icon-top ui-icon-user"></a></li>
                        <li><a href="#invoice_page" data-transition="pop" class="ui-btn ui-btn-icon-top ui-btn ui-icon-check"></a></li>
                        <li><a href="#product_page" data-transition="slide" class="ui-btn ui-btn-icon-top ui-icon-info"></a></li>
                        <li><a href="#google_page" data-transition="fade" class="ui-btn ui-btn-icon-top ui-icon-location"></a></li>
                    </ul>
                </div><!-- /navbar -->
            </header>

            <section class="ui-content" role="main">
                <!--declare the width and height of the map. Else map will not be visible on screen -->
                <div id="map_details" style= "width:100%; height:500px;">
                </div>
            </section>

            <footer data-role="footer" data-position='fixed'>
                <h1>SellMore Company Ltd. © 2017</h1>
            </footer>
        </div>
    </body>
</html>
